type Recipe {
  id: Int
  title: String
  userId: Int
  user: User
  likes: [Like]
  materials: String
  contents: [Content]
}
input createRecipe {
  title: String!
  materials: String!
}

input updateRecipe {
  id: Int!
  title: String
  materials: String
}

type Query {
  getAllRecipe: [Recipe]
  getRecipe(id: Int!): Recipe
  searchRecipe(materialName: String!): [Recipe]
}

type Mutation {
  createRecipe(info: createRecipe!): Recipe
  updateRecipe(info: updateRecipe!): Recipe
  deleteRecipe(id: Int!): Boolean
}
